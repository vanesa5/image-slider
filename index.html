<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Image Slide Project</title>
</head>
<body>
    <div class="container">
        <div class="top">
        <img src="./img/white-arrow-png-41944.png" class="arrow left" alt="left">
        <div class="frame">
            <div class="slider"> 
             <img class="image" src="./img/1500x1000-1.jpg" alt="">
             <img class="image" src="./img/1500x1000-2.jpg" alt="">
             <img class="image" src="./img/1500x1000-64.jpg" alt="">
             <img class="image" src="./img/1500x1000-78.jpg" alt="">

            </div>
        </div>
        <img src="./img/white-arrow-png-41944.png" class="arrow right" alt="">

        </div>
        <div class="bottom">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
